<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="imagenlogin">
    <img src="assets/loginropa.jpg" alt="ropa">
  </div>

  <div class="marca-empresa">
    <div class="logo">
      <img src="assets/logomkt4.png" alt="logo" class="b-naranja">
      <div class="texto-logo">
        <h1>MKT</h1>
        <p>PUBLICIDAD Y CONFECCIONES</p>
      </div>
    </div>
  </div>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Ingresar</ion-button>
     </form>
</ion-content>
