<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar-cliente"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRAR CLIENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <form (ngSubmit)="registrarCliente()">
      
      <ion-item>
        <ion-label position="floating">Nombre Completo *</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="cliente.nombre" 
          name="nombre" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono *</ion-label>
        <ion-input 
          type="tel" 
          [(ngModel)]="cliente.telefono" 
          name="telefono"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">DNI</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="cliente.dni" 
          name="dni"
          maxlength="8">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">RUC</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="cliente.ruc" 
          name="ruc"
          maxlength="11">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="cliente.direccion" 
          name="direccion">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="cliente.correo" 
          name="correo">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        type="submit" 
        class="submit-btn">
        GUARDAR CLIENTE
      </ion-button>
    </form>
  </div>
</ion-content>
