<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>

<ion-row>

<ion-col size="6">
 <ion-card  button (click)="abrirclientes()">
<ion-card-header>
<ion-icon name="people"  style="font-size: 40px;"></ion-icon>  
<ion-card-title>CLIENTES</ion-card-title>
</ion-card-header>
 </ion-card>
</ion-col>


       <ion-col size="6">
        <ion-card button (click)="abrirproducto()">
          <ion-card-header>
            <ion-icon name="cube" style="font-size: 40px;"></ion-icon>
            <ion-card-title>Productos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

</ion-row>

<ion-row>

      <ion-col size="6">
        <ion-card button (click)="abrirpedido()">
          <ion-card-header>
            <ion-icon name="cart"  style="font-size: 40px;"></ion-icon>
            <ion-card-title>Pedidos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="abrirvisualizar()">
          <ion-card-header>
            <ion-icon name="clipboard"  style="font-size: 40px;"></ion-icon>
            <ion-card-title>Visualizar Pedidos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>


</ion-grid>







</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" routerDirection="root">
         salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
