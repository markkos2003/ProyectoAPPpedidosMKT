<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MENÚ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MENÚ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="abrirclientes()">
          <ion-card-header>
            <ion-card-title>CLIENTES</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="abrirproducto()">
          <ion-card-header>
            <ion-card-title>PRODUCTOS</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="abrirpedido()">
          <ion-card-header>
            <ion-card-title>PEDIDOS</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="abrirvisualizar()">
          <ion-card-header>
            <ion-card-title>VISUALIZAR PEDIDOS</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" fill="clear" routerLink="/login" routerDirection="root">
      Cerrar Sesión
    </ion-button>
  </ion-toolbar>
</ion-footer>
