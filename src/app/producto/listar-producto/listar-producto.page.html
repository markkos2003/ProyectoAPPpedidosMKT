<ion-header [translucent]="true">
  <ion-toolbar>

     <ion-button (click)="volverMenu()">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon> 
  </ion-button>


    <ion-title>LISTA DE PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LISTA DE PRODUCTOS</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button  (click)="registrarproducto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-card    *ngFor="let produ of producto; let i=index"    >
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>

  <ion-grid>

   <ion-row>
     <ion-col>
        <ion-button 
              expand="block" 
              color="secondary" 
               
              
            >
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Actualizar
            </ion-button>

     </ion-col>

     <ion-col>
          <ion-button 
              expand="block" 
              color="danger" 
              
              
            >
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Eliminar
            </ion-button>

      
     </ion-col>




   </ion-row>




  </ion-grid>

  
</ion-card>







</ion-content>
